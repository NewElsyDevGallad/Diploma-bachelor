{% extends "base.html" %}
{% load static %}
{% block title %}
    Обработка данных
{% endblock %}
{% block content %}
<style>
   .dataprocess_radio {
    list-style: none;
    padding-left: 0;
   }
</style>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Выбор датасета для обработки
        <small>XLSX</small>
      </h1>
      <ol class="breadcrumb">
        <li><a><i class="fa fa-files-o"></i>Выбор датасета для обработки</a></li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
    <!-- Main row -->
      <form action="form_dataset_process" method="post">
        {% csrf_token %}

      <div class="row">
      <div class="col-xs-12">
              <!-- TO DO List -->
          <div class="box box-primary">
            <div class="box-header">
              <i class="ion ion-clipboard"></i>
              <h3 class="box-title">Датасет</h3>

            </div>
            <!-- /.box-header -->
            <div class="box-body">
                {{ form.dataset }}
            </div>
              <div class="box-footer clearfix no-border">
              <button type="submit" class="btn btn-default pull-right"><i class="fa fa-plus"></i> Выбрать функции</button>
            </div>
          </div>
          <!-- /.box -->
      </div>
        <!-- Left col -->
        <section class="col-lg-7 connectedSortable">
          <!-- Custom tabs (Charts with tabs)-->

        </section>
        <!-- /.Left col -->
        <!-- right col (We are only adding the ID to make the widgets sortable)-->
        <section class="col-lg-5 connectedSortable">

        </section>
        <!-- right col -->

      </form>
      </div>
      <!-- /.row (main row) -->
{% endblock %}
